<h2>Create / Edit Course</h2>
<form>
  <div class="app-plate">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          placeholder="Input text"
          [formControl]="titleFormControl"
        />
        <div *ngIf="titleFormControl.hasError('invalidField') && titleFormControl.invalid && titleFormControl.touched">
          <p class="error_text">{{titleFormControl.getError('invalidField')}}</p>
        </div>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Input text"
          rows="m"
          cols="5"
          class="textarea"
        [formControl]="descriptionFormControl"
        ></textarea>
        <div *ngIf="descriptionFormControl.hasError('invalidField') && descriptionFormControl.invalid && descriptionFormControl.touched">
          <p class="error_text">{{descriptionFormControl.getError('invalidField')}}</p>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="text"
            id="author"
            placeholder="Input Author Name"
          />
          <app-button [text]="author_button"></app-button>
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <input
            type="number"
            id="duration"
            name="duration"
            placeholder="Input duration"
            [(ngModel)]="durationValue"
            #duration="ngModel"
          />
          <div *ngIf="duration.errors?.['required']">
            <p>Duration is required</p>
          </div>
          <div class="course__duration">
            <p>Duration: {{ durationValue | duration }}</p>
          </div>
        </div>
      </div>
      <div class="form__action">
        <app-button [text]="form_button"></app-button>
      </div>
    </div>
  </div>
</form>
